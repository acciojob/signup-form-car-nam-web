<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<label for="gender_m">Gender</label>
		<input type="radio" name="gender" id="gender_m" required>Male
		<input type="radio" name="gender" id="gender_f" required>Female
		<label for="cars">Car Brands</label>
		<input type="select" id="cars" placeholder="--Please choose an option" required>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxx">
		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password">
		<label id="tos">I agree to the TOS</label>
		<input type="checkbox" required id="tos">
		<button type="submit">Submit</button>
	</form>

</body>

</html>
